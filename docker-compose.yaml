version: '3.6'
services:
    hadoop-master1:
        image: ngovanmanh/hadoop:3.2.1       
        entrypoint: ['./entrypoint.sh', 'master']
        ports:
            - 50070:50070
            - 60010:60010
            - 8088:8088
            - 9870:9870
            - 6660:6660

            - 9090:8080
            - 7077:7077
        hostname: hadoop-master1
        environment:
            - SPARK_NO_DAEMONIZE=true    
            - ZOOKEEPER_ID=1
        # depends_on:
        #     - hadoop-slave1
        #     - hadoop-slave2
        #     - hadoop-slave3
        #     - hadoop-slave4
        #     - hadoop-slave5     
        deploy:
            restart_policy:
                condition: on-failure
            replicas: 1
            placement:
                constraints:
                    - node.hostname==kttv1
        networks:
            - hadoop
        
        volumes:
            - namenode1:/root/hdfs/namenode
            - spark-master1-logs:/opt/spark/spark-events
            - zookeeper1-data:/data/zookeeper

