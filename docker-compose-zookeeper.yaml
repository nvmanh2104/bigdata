version: '3.6'

services:
  zoo1:
    image: zookeeper
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181
    volumes:
      - zookeeper_data:/data
      - zookeeper_log:/datalog
    deploy:
      restart_policy:
          condition: on-failure
      replicas: 1
      placement:
          constraints:
              - node.hostname==kttv1
    networks:
      - hadoop

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181
    volumes:
      - zookeeper_data:/data
      - zookeeper_log:/datalog
    deploy:
      restart_policy:
          condition: on-failure
      replicas: 1
      placement:
          constraints:
              - node.hostname==kttv2
    networks:
      - hadoop


networks:
  hadoop:
      external: true

volumes:
  zookeeper_data:   
      driver: local     
      driver_opts:
          type: none
          o: bind
          device: "/opt/bigdata/zookeeper/data" 
  zookeeper_log:   
      driver: local     
      driver_opts:
          type: none
          o: bind
          device: "/opt/bigdata/zookeeper/log"
    